<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/jsInTheBrowser.css">
    <script src="jsInTheBrowser.js"></script>
    <title>JS In the Browser</title>
</head>
<body>
    <header>
        <h1>Simple HTML</h1>
    </header>
    <div id="content">
        <p>This is a <i>simple</i> HTML file.</p>
        <div class="callout">
            <p>This is as fancy as we'll get!</p>
        </div>
        <p>IDs (such as <span class="code">#content</span>) are unique (there can only be one per page). </p>
        <p>Classes(such as <span class="code">.callout</span>)can only be used on many elements.</p>
        <div id="callout2" class="callout fancy">
            <p>A single HTML element elements can have multiple classes</p>
        </div>
    </div>
</body>
</html>
