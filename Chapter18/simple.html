<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="simple.css">
    <title>Chapter 18</title>
</head>
<body>
    <header>
        <h1>Simple Html</h1>
    </header>
    <div id="content">
        <p>This is a <i>simple</i> HTML file.</p>
        <div class="callout">
            <p>This is as fancy as we'll get!</p>
        </div>
        <p>
            IDs (such as <span class="code">#content</span>) are unique (there can only be one per page).
        </p>
        <p>
            Classes (such as <span class="code">.callout</span>) can be used on many elements. 
        </p>
        <div id="callout2" class="callout fancy">
            <p>A single HTML element can have multiple classes.</p>
        </div>
    </div>
    <button data-action="highlight" data-containing="unique">
        highlight Paragraphs containing "unique"
    </button>
    <button data-action="removeHighlights">
        Remove highlights
    </button>
    <script src="jsInTheBrowser.js"></script>
</body>
</html>
